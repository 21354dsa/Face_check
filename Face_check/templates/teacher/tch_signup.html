<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    
    <title>教師註冊</title>

    <style>
       input[type=submit]{
            margin: 0;
            padding: 0;
            height: 10%;
            width: 50%;
            cursor: pointer;
            transition: 0.5s;
        }
        @media only screen and (max-device-width: 500px){
            .headen h1{
                font-size: 7vmin;
            }
            body{
                font-size: 4vmin;
            }
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" ><img src="{{ url_for('static', filename='images/home.png') }}"></a>
    <div class="headen">   
        <h1>教師註冊介面</h1>
    </div>
    <div class="formBox">
        <form method="post">
            
            <input name='_ID' type="text" placeholder="您的帳號" value="{{id}}" />
            <input name='password' type="password" placeholder="密碼" />
            <input name='captcha' type="text" placeholder="驗證碼" />
            <input name="send" type="submit" value="傳送驗證碼">
            <input name="send" type="submit" value="sign up">
            <p name="msg">{{msg}}</p>
        </form>
    </div>
</body>
</html>
